<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>L2 Code - Sistema de Empacotamento</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-purple: #6B46C1;
      --dark-purple: #553C9A;
      --light-purple: #9333EA;
      --black: #1A1A1A;
      --dark-gray: #2D2D2D;
      --white: #FFFFFF;
      --gray: #E5E5E5;
      --success: #10B981;
      --error: #EF4444;
      --warning: #F59E0B;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--black) 0%, var(--dark-gray) 100%);
      min-height: 100vh;
      color: var(--white);
    }

    /* Header */
    header {
      background: var(--primary-purple);
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -10%;
      width: 40%;
      height: 200%;
      background: var(--dark-purple);
      transform: rotate(45deg);
      opacity: 0.3;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: var(--white);
      text-decoration: none;
    }

    .auth-form {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .auth-form input {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--white);
      backdrop-filter: blur(10px);
      transition: all 0.3s;
    }

    .auth-form input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .auth-form input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
    }

    /* Buttons */
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: var(--light-purple);
      color: var(--white);
    }

    .btn-primary:hover {
      background: var(--dark-purple);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(147, 51, 234, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: var(--white);
      border: 2px solid var(--white);
    }

    .btn-secondary:hover {
      background: var(--white);
      color: var(--primary-purple);
    }

    .btn-danger {
      background: var(--error);
      color: var(--white);
    }

    .btn-danger:hover {
      background: #DC2626;
    }

    .btn-success {
      background: var(--success);
      color: var(--white);
    }

    /* User info */
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .user-email {
      font-size: 14px;
      color: var(--white);
    }

    /* Main Container */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Sections */
    .section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .section-title {
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--white);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 24px;
      background: var(--light-purple);
      border-radius: 2px;
    }

    /* Messages */
    .message {
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .message-success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .message-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
    }

    /* Pedidos Form */
    .pedido-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .pedido-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .pedido-title {
      font-size: 18px;
      color: var(--light-purple);
    }

    .produto-item {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr auto;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }

    .produto-item input {
      padding: 8px 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--white);
      transition: all 0.3s;
    }

    .produto-item input:focus {
      outline: none;
      border-color: var(--light-purple);
      background: rgba(255, 255, 255, 0.1);
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
    }

    /* Results Cards */
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .result-card {
      background: linear-gradient(135deg, var(--primary-purple) 0%, var(--dark-purple) 100%);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    .result-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
    }

    .result-card-header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .caixa-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
    }

    .caixa-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--white);
    }

    .produtos-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .produto-tag {
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }

    .observacao {
      color: var(--warning);
      font-size: 14px;
      font-style: italic;
      margin-top: 8px;
    }

    /* Action buttons */
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .hidden {
      display: none;
    }

    /* Loading */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--white);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Loader Fullscreen */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .loader-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .loader-content {
      background: var(--dark-gray);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      min-width: 200px;
    }

    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--light-purple);
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 15px;
    }

    .loader-text {
      color: var(--white);
      font-size: 16px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
      }

      .auth-form {
        width: 100%;
        justify-content: center;
      }

      .produto-item {
        grid-template-columns: 1fr;
      }

      .results-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <!-- Loader Overlay -->
  <div class="loader-overlay"
    id="loaderOverlay">
    <div class="loader-content">
      <div class="loader-spinner"></div>
      <div class="loader-text"
        id="loaderText">Processando...</div>
    </div>
  </div>

  <header>
    <div class="header-container">
      <div class="header-content">
        <a href="/"
          class="logo">L2 Code</a>

        <div id="authSection">
          <form id="loginForm"
            class="auth-form">
            <input type="email"
              id="email"
              placeholder="Email: tester@test.com"
              required>
            <input type="password"
              id="password"
              placeholder="Senha: test@2025#"
              required>
            <button type="submit"
              class="btn btn-secondary">Login</button>
          </form>
        </div>

        <div id="userSection"
          class="user-info hidden">
          <span class="user-email"
            id="userEmail"></span>
          <button class="btn btn-danger btn-small"
            onclick="logout()">Sair</button>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div id="messageArea"></div>

    <div class="section">
      <h2 class="section-title">Teste de Rota Protegida</h2>
      <button class="btn btn-primary"
        onclick="testProtectedRoute()">
        Acessar Rota Protegida
      </button>
    </div>

    <div class="section">
      <h2 class="section-title">Gerenciador de Pedidos</h2>

      <div id="pedidosContainer">
        <div class="pedido-item"
          data-pedido="1">
          <div class="pedido-header">
            <h3 class="pedido-title">Pedido #1</h3>
            <button class="btn btn-danger btn-small"
              onclick="removePedido(this)">Remover Pedido</button>
          </div>
          <div class="produtos-container">
            <div class="produto-item">
              <input type="text"
                placeholder="ID do Produto"
                class="produto-id">
              <input type="number"
                placeholder="Altura"
                class="altura"
                min="1">
              <input type="number"
                placeholder="Largura"
                class="largura"
                min="1">
              <input type="number"
                placeholder="Comprimento"
                class="comprimento"
                min="1">
              <button class="btn btn-danger btn-small"
                onclick="removeProduto(this)">X</button>
            </div>
          </div>
          <button class="btn btn-secondary btn-small"
            onclick="addProduto(this)">+ Adicionar Produto</button>
        </div>
      </div>

      <div class="action-buttons">
        <button class="btn btn-primary"
          onclick="addPedido()">+ Novo Pedido</button>
        <button class="btn btn-success"
          onclick="enviarPedidos()">Processar Pedidos</button>
        <button class="btn btn-secondary"
          onclick="carregarExemplo()">Carregar Exemplo</button>
      </div>
    </div>

    <div id="resultsSection"
      class="section hidden">
      <h2 class="section-title">Resultados do Empacotamento</h2>
      <div id="resultsContainer"
        class="results-grid"></div>
      <div class="action-buttons">
        <button class="btn btn-danger"
          onclick="limparResultados()">Limpar Resultados</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = '';
    let token = localStorage.getItem('token');
    let userEmail = localStorage.getItem('userEmail');
    let pedidoCounter = 1;
    let loaderStartTime = 0;
    const MIN_LOADER_TIME = 1000; // 1 segundo

    // Check authentication on load
    window.onload = function () {
      if (token && userEmail) {
        showUserInfo(userEmail);
      }
    };

    // Função para mostrar o loader
    function showLoader(message = 'Processando...') {
      loaderStartTime = Date.now();
      document.getElementById('loaderText').textContent = message;
      document.getElementById('loaderOverlay').classList.add('active');
    }

    // Função para esconder o loader (respeitando o tempo mínimo)
    function hideLoader() {
      const elapsed = Date.now() - loaderStartTime;
      const remaining = Math.max(0, MIN_LOADER_TIME - elapsed);

      setTimeout(() => {
        document.getElementById('loaderOverlay').classList.remove('active');
      }, remaining);
    }

    // Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      showLoader('Fazendo login...');

      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok && data.access_token) {
          token = data.access_token;
          localStorage.setItem('token', token);
          localStorage.setItem('userEmail', email);
          showUserInfo(email);
          showMessage('Login realizado com sucesso!', 'success');
        } else {
          showMessage('Credenciais inválidas', 'error');
        }
      } catch (error) {
        showMessage('Erro ao fazer login: ' + error.message, 'error');
      } finally {
        hideLoader();
      }
    });

    // Show user info
    function showUserInfo(email) {
      document.getElementById('authSection').classList.add('hidden');
      document.getElementById('userSection').classList.remove('hidden');
      document.getElementById('userEmail').textContent = email;
    }

    // Logout
    function logout() {
      token = null;
      localStorage.removeItem('token');
      localStorage.removeItem('userEmail');
      document.getElementById('authSection').classList.remove('hidden');
      document.getElementById('userSection').classList.add('hidden');
      showMessage('Logout realizado com sucesso', 'success');
    }

    // Test protected route
    async function testProtectedRoute() {
      if (!token) {
        showMessage('Você precisa estar logado para acessar a rota protegida', 'error');
        return;
      }

      showLoader('Acessando rota protegida...');

      try {
        const response = await fetch(`${API_URL}/packing/secure`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Accept': '*/*'
          }
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('Rota protegida acessada com sucesso: ' + data.message, 'success');
        } else {
          showMessage('Acesso negado à rota protegida', 'error');
        }
      } catch (error) {
        showMessage('Erro ao acessar rota protegida: ' + error.message, 'error');
      } finally {
        hideLoader();
      }
    }

    // Show message
    function showMessage(message, type) {
      const messageArea = document.getElementById('messageArea');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message message-${type}`;
      messageDiv.textContent = message;
      messageArea.appendChild(messageDiv);

      setTimeout(() => {
        messageDiv.remove();
      }, 3000);
    }

    // Add pedido
    function addPedido() {
      pedidoCounter++;
      const pedidoHTML = `
                <div class="pedido-item" data-pedido="${pedidoCounter}">
                    <div class="pedido-header">
                        <h3 class="pedido-title">Pedido #${pedidoCounter}</h3>
                        <button class="btn btn-danger btn-small" onclick="removePedido(this)">Remover Pedido</button>
                    </div>
                    <div class="produtos-container">
                        <div class="produto-item">
                            <input type="text" placeholder="ID do Produto" class="produto-id">
                            <input type="number" placeholder="Altura" class="altura" min="1">
                            <input type="number" placeholder="Largura" class="largura" min="1">
                            <input type="number" placeholder="Comprimento" class="comprimento" min="1">
                            <button class="btn btn-danger btn-small" onclick="removeProduto(this)">X</button>
                        </div>
                    </div>
                    <button class="btn btn-secondary btn-small" onclick="addProduto(this)">+ Adicionar Produto</button>
                </div>
            `;
      document.getElementById('pedidosContainer').insertAdjacentHTML('beforeend', pedidoHTML);
    }

    // Remove pedido
    function removePedido(button) {
      const pedidoItem = button.closest('.pedido-item');
      pedidoItem.remove();
    }

    // Add produto
    function addProduto(button) {
      const produtoHTML = `
                <div class="produto-item">
                    <input type="text" placeholder="ID do Produto" class="produto-id">
                    <input type="number" placeholder="Altura" class="altura" min="1">
                    <input type="number" placeholder="Largura" class="largura" min="1">
                    <input type="number" placeholder="Comprimento" class="comprimento" min="1">
                    <button class="btn btn-danger btn-small" onclick="removeProduto(this)">X</button>
                </div>
            `;
      const container = button.previousElementSibling;
      container.insertAdjacentHTML('beforeend', produtoHTML);
    }

    // Remove produto
    function removeProduto(button) {
      const produtoItem = button.closest('.produto-item');
      const container = produtoItem.parentElement;
      if (container.children.length > 1) {
        produtoItem.remove();
      } else {
        showMessage('Cada pedido deve ter pelo menos um produto', 'error');
      }
    }

    // Load example
    function carregarExemplo() {
      showLoader('Carregando exemplo...');

      // Simular um pequeno atraso para o loader ser visível
      setTimeout(() => {
        const exemplo = {
          pedidos: [
            {
              pedido_id: 1,
              produtos: [
                { produto_id: "PS5", dimensoes: { altura: 40, largura: 10, comprimento: 25 } },
                { produto_id: "Volante", dimensoes: { altura: 40, largura: 30, comprimento: 30 } }
              ]
            },
            {
              pedido_id: 2,
              produtos: [
                { produto_id: "Joystick", dimensoes: { altura: 15, largura: 20, comprimento: 10 } },
                { produto_id: "Fifa 24", dimensoes: { altura: 10, largura: 30, comprimento: 10 } },
                { produto_id: "Call of Duty", dimensoes: { altura: 30, largura: 15, comprimento: 10 } }
              ]
            }
          ]
        };

        document.getElementById('pedidosContainer').innerHTML = '';
        pedidoCounter = 0;

        exemplo.pedidos.forEach(pedido => {
          pedidoCounter++;
          let produtosHTML = '';
          pedido.produtos.forEach(produto => {
            produtosHTML += `
                          <div class="produto-item">
                              <input type="text" placeholder="ID do Produto" class="produto-id" value="${produto.produto_id}">
                              <input type="number" placeholder="Altura" class="altura" min="1" value="${produto.dimensoes.altura}">
                              <input type="number" placeholder="Largura" class="largura" min="1" value="${produto.dimensoes.largura}">
                              <input type="number" placeholder="Comprimento" class="comprimento" min="1" value="${produto.dimensoes.comprimento}">
                              <button class="btn btn-danger btn-small" onclick="removeProduto(this)">X</button>
                          </div>
                      `;
          });

          const pedidoHTML = `
                      <div class="pedido-item" data-pedido="${pedido.pedido_id}">
                          <div class="pedido-header">
                              <h3 class="pedido-title">Pedido #${pedido.pedido_id}</h3>
                              <button class="btn btn-danger btn-small" onclick="removePedido(this)">Remover Pedido</button>
                          </div>
                          <div class="produtos-container">
                              ${produtosHTML}
                          </div>
                          <button class="btn btn-secondary btn-small" onclick="addProduto(this)">+ Adicionar Produto</button>
                      </div>
                  `;
          document.getElementById('pedidosContainer').insertAdjacentHTML('beforeend', pedidoHTML);
        });

        showMessage('Exemplo carregado com sucesso!', 'success');
        hideLoader();
      }, 1000);
    }

    // Send pedidos
    async function enviarPedidos() {
      const pedidosData = { pedidos: [] };
      const pedidoItems = document.querySelectorAll('.pedido-item');

      pedidoItems.forEach((pedidoItem, index) => {
        const pedido = {
          pedido_id: index + 1,
          produtos: []
        };

        const produtoItems = pedidoItem.querySelectorAll('.produto-item');
        produtoItems.forEach(produtoItem => {
          const produtoId = produtoItem.querySelector('.produto-id').value;
          const altura = parseInt(produtoItem.querySelector('.altura').value);
          const largura = parseInt(produtoItem.querySelector('.largura').value);
          const comprimento = parseInt(produtoItem.querySelector('.comprimento').value);

          if (produtoId && altura && largura && comprimento) {
            pedido.produtos.push({
              produto_id: produtoId,
              dimensoes: { altura, largura, comprimento }
            });
          }
        });

        if (pedido.produtos.length > 0) {
          pedidosData.pedidos.push(pedido);
        }
      });

      if (pedidosData.pedidos.length === 0) {
        showMessage('Adicione pelo menos um pedido com produtos', 'error');
        return;
      }

      showLoader('Processando pedidos...');

      try {
        const response = await fetch(`${API_URL}/packing`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': '*/*'
          },
          body: JSON.stringify(pedidosData)
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('Pedidos processados com sucesso!', 'success');
          displayResults(data);
        } else {
          showMessage('Erro ao processar pedidos', 'error');
        }
      } catch (error) {
        showMessage('Erro ao enviar pedidos: ' + error.message, 'error');
      } finally {
        hideLoader();
      }
    }

    // Display results
    function displayResults(data) {
      const resultsContainer = document.getElementById('resultsContainer');
      resultsContainer.innerHTML = '';

      data.pedidos.forEach(pedido => {
        const card = document.createElement('div');
        card.className = 'result-card';

        let caixasHTML = '';
        pedido.caixas.forEach(caixa => {
          const produtosTags = caixa.produtos.map(p => `<span class="produto-tag">${p}</span>`).join('');
          caixasHTML += `
                        <div class="caixa-info">
                            <div class="caixa-title">${caixa.caixa_id || 'Sem caixa disponível'}</div>
                            <div class="produtos-list">${produtosTags}</div>
                            ${caixa.observacao ? `<div class="observacao">${caixa.observacao}</div>` : ''}
                        </div>
                    `;
        });

        card.innerHTML = `
                    <div class="result-card-header">Pedido #${pedido.pedido_id}</div>
                    ${caixasHTML}
                `;

        resultsContainer.appendChild(card);
      });

      document.getElementById('resultsSection').classList.remove('hidden');
    }

    // Clear results
    function limparResultados() {
      document.getElementById('resultsContainer').innerHTML = '';
      document.getElementById('resultsSection').classList.add('hidden');
      showMessage('Resultados limpos', 'success');
    }
  </script>
</body>

</html>
